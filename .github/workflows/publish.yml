name: Publish to NuGet

on:
  push:
    tags:
      - 'v*' # 当推送以 v 开头的标签（如 v1.0.1）时触发
  # 或者你可以选择在 push 到 main 分支时触发
  # push:
  #   branches: [ "main" ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.*' # 根据你的项目版本修改

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Pack NuGet Package
        # --no-build 表示直接打包刚才生成的二进制文件
        # -output 指定打包输出目录
        run: dotnet pack ./src/**/*.csproj --configuration Release --no-build --output ./nupkg

      - name: Push to NuGet
        # 这里的 secret 对应你在 GitHub Settings 中设置的名字
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_AUTH_TOKEN }} --source https://api.nuget.org/v3/index.json --skip-duplicate
